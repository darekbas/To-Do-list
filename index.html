<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="todos.css">
    <script type="text/javascript" src="jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text", placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Go to university</li>
            <li><span><i class="fa fa-trash"></i></span> Sit on boring lectures</li>
            <li><span><i class="fa fa-trash"></i></span> Go home</li>
        </ul>
    </div>
  <script type="text/javascript" src="todos.js"></script>  
</body>
</html>
